<ion-header>

  <ion-navbar>
    <ion-title>All Companies</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item *ngFor="let company of companies">
    <ion-row>
      <ion-col col-2>
        <ion-avatar item-start>
          <img src="http://placehold.it/10x10">
        </ion-avatar>
      </ion-col>

      <ion-col col-12>
        <h2>
          {{company.companyname}}
        </h2>
      </ion-col>

      <ion-col>
        <ion-row>
          <ion-col col-12>
            <span>
              <ion-icon name="archive"></ion-icon>
              {{company.sector}}
            </span>
          </ion-col>

          <ion-col col-12>
            <ion-icon name='pin'></ion-icon>
            {{company.city}}, {{company.country}}
          </ion-col>

          <ion-col col-12>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>

            (4.5)
          </ion-col>
        </ion-row>
      </ion-col>

    </ion-row>
  </ion-item>
</ion-content>
