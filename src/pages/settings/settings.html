
<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-avatar item-start>
        <img src="http://placehold.it/10x10">
      </ion-avatar>
      <p>Account</p>
      <p class="name" *ngIf="user">{{user.fullname}}</p>

      <button ion-button item-end (click)="addImage()">Add Image</button>
    </ion-list-header>
  </ion-list>

  <ion-list *ngIf="user">

    <ion-list-header class="account">Companies</ion-list-header>

    <ion-item *ngFor="let usercompany of user.companies">

      <ion-avatar item-start>
        <img src="http://placehold.it/10x10">
      </ion-avatar>

      <ion-label class="name">
        {{usercompany.company.companyname}}
      </ion-label>

      <button ion-button item-end>Add Logo</button>
    </ion-item>
  </ion-list>
</ion-content>
